<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Message Push Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <div class="ui main text container">
        <h1 class="ui header">TelePush</h1>
        <p>
            An elegant way of pushing your messages.
        </p>
    </div>

    <div class="ui divider"></div>
    <div class="ui container text body" id="main-body">
        <div id="main-button">
            <button class="ui grey button" id="button-login-main">Login</button>
            <button class="ui blue button" id="button-signup-main">Sign up</button>         
        </div>
        <form class="ui form" id="login-form" hidden>
            <div class="field">
                <label>Email</label>
                <input type="text" name="Email" placeholder="Email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="text" name="Password" placeholder="Password">
            </div>
            <button class="ui button" type="submit" id="button-login">Login</button>
            <button class="ui button cancel-button" type="button">Cancel</button>
        </form>
    </div>
    <div class="ui container text footer">
        <h2 class="ui header">Made with love in London</h1>
        <p>This is an experimental project</p>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
    <script src="js/main.js"></script>

</body>
</html>
